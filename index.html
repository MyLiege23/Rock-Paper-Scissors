<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <container>
    <h2 class="status-text">Choose your weapon! First to 5 wins!</h2>
    <p class="explanation-text">The first to score 5 points wins the match</p>
    <container class="player-options">
      <button type="button" class="player-option" id="rock">Rock</button>
      <button type="button" class="player-option" id="paper">Paper</button>
      <button type="button" class="player-option" id="scissors">Scissors</button>
    </container>
    <container class="scoreboard">
      <div>
        <p>Player: </p>
        <p class="player-score"></p>
        <p>Computer: </p>
        <p class="computer-score"></p>
      </div>
    </container>
  </container>
  <script src="scripts.js"></script>
</body>

</html>
